# Configurazione Mosquitto per SunPulse

# Listener principale
listener 1883 0.0.0.0
protocol mqtt

# WebSocket listener
listener 9001 0.0.0.0
protocol websockets

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Persistence
persistence true
persistence_location /mosquitto/data/

# Autenticazione (da configurare in produzione)
allow_anonymous true

# Limiti connessioni
max_connections -1
max_inflight_messages 20
max_queued_messages 100

# Retain messages
retain_available true
max_packet_size 268435456 