services:
  # Database Relazionale
  postgres:
    image: postgres:15-alpine
    container_name: sunpulse_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sunpulse}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./modules/postgres/data:/var/lib/postgresql/data
      - ./modules/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sunpulse_network

  # Database Time Series
  influxdb:
    image: influxdb:2.7-alpine
    container_name: sunpulse_influxdb
    restart: unless-stopped
    environment:
      INFLUXDB_DB: ${INFLUXDB_DB:-sunpulse_metrics}
      INFLUXDB_ADMIN_USER: ${INFLUXDB_ADMIN_USER:-admin}
      INFLUXDB_ADMIN_PASSWORD: ${INFLUXDB_ADMIN_PASSWORD}
      INFLUXDB_USER: ${INFLUXDB_USER:-sunpulse_user}
      INFLUXDB_USER_PASSWORD: ${INFLUXDB_USER_PASSWORD}
    volumes:
      - ./modules/influxdb/data:/var/lib/influxdb2
      - ./modules/influxdb/config:/etc/influxdb2
    ports:
      - "${INFLUXDB_PORT:-8086}:8086"
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sunpulse_network

  # Cache Redis
  redis:
    image: redis:7-alpine
    container_name: sunpulse_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sunpulse_network

  # MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: sunpulse_mosquitto
    restart: unless-stopped
    volumes:
      - ./modules/mosquitto/config:/mosquitto/config
      - ./modules/mosquitto/data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    ports:
      - "${MQTT_PORT:-1883}:1883"
      - "${MQTT_WS_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "mosquitto_pub", "-h", "localhost", "-t", "health", "-m", "check"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sunpulse_network

  # Automazione N8N
  n8n:
    image: n8nio/n8n:latest
    container_name: sunpulse_n8n
    restart: unless-stopped
    environment:
      N8N_BASIC_AUTH_ACTIVE: true
      N8N_BASIC_AUTH_USER: ${N8N_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASSWORD}
      N8N_HOST: ${N8N_HOST:-localhost}
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      WEBHOOK_URL: ${N8N_WEBHOOK_URL:-http://localhost:5678}
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${N8N_DB:-n8n}
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-postgres}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./modules/n8n/data:/home/node/.n8n
      - ./modules/n8n/workflows:/home/node/.n8n/workflows
    ports:
      - "${N8N_PORT:-5678}:5678"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sunpulse_network

  # Auth Service
  auth:
    build:
      context: ./modules/auth
      dockerfile: Dockerfile
    container_name: sunpulse_auth
    restart: unless-stopped
    environment:
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE:-https://sunpulse-api}
    ports:
      - "${AUTH_PORT:-8001}:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sunpulse_network

  # Backend Python FastAPI
  backend:
    build:
      context: ./modules/backend
      dockerfile: Dockerfile
    container_name: sunpulse_backend
    restart: unless-stopped
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-sunpulse}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      
      # InfluxDB
      INFLUXDB_HOST: influxdb
      INFLUXDB_PORT: 8086
      INFLUXDB_DB: ${INFLUXDB_DB:-sunpulse_metrics}
      INFLUXDB_USER: ${INFLUXDB_USER:-sunpulse_user}
      INFLUXDB_PASSWORD: ${INFLUXDB_USER_PASSWORD}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      
      # MQTT
      MQTT_HOST: mosquitto
      MQTT_PORT: 1883
      
      # ZCS API Configuration
      ZCS_API_URL: ${ZCS_API_URL:-https://third.zcsazzurroportal.com:19003/}
      ZCS_API_AUTH: ${ZCS_API_AUTH}
      ZCS_CLIENT_CODE: ${ZCS_CLIENT_CODE}
      ZCS_API_TIMEOUT: ${ZCS_API_TIMEOUT:-30}
      ZCS_API_RATE_LIMIT: ${ZCS_API_RATE_LIMIT:-100}
      ZCS_DEVICE_KEYS: ${ZCS_DEVICE_KEYS:-ZE1ES330J9E558}
      
      # Auth0
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID}
      AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET}
      AUTH_SERVICE_URL: http://auth:8001
      
      # App Config
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG:-False}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    volumes:
      - ./modules/backend:/app
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      influxdb:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
      auth:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sunpulse_network

  # Celery Worker per background tasks
  celery-worker:
    build:
      context: ./modules/backend
      dockerfile: Dockerfile
    container_name: sunpulse_celery_worker
    restart: unless-stopped
    command: celery -A app.services.data_collector.celery_app worker --loglevel=info --concurrency=2
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-sunpulse}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      
      # InfluxDB
      INFLUXDB_HOST: influxdb
      INFLUXDB_PORT: 8086
      INFLUXDB_DB: ${INFLUXDB_DB:-sunpulse_metrics}
      INFLUXDB_USER: ${INFLUXDB_USER:-sunpulse_user}
      INFLUXDB_PASSWORD: ${INFLUXDB_USER_PASSWORD}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      
      # ZCS API Configuration
      ZCS_API_URL: ${ZCS_API_URL:-https://third.zcsazzurroportal.com:19003/}
      ZCS_API_AUTH: ${ZCS_API_AUTH}
      ZCS_CLIENT_CODE: ${ZCS_CLIENT_CODE}
      ZCS_API_TIMEOUT: ${ZCS_API_TIMEOUT:-30}
      ZCS_API_RATE_LIMIT: ${ZCS_API_RATE_LIMIT:-100}
      ZCS_DEVICE_KEYS: ${ZCS_DEVICE_KEYS:-ZE1ES330J9E558}
      
      # Auth0
      AUTH0_DOMAIN: ${AUTH0_DOMAIN:-dev.example.auth0.com}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID:-dev_client_id}
      AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET:-dev_client_secret}
      
      # App Config
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG:-False}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    volumes:
      - ./modules/backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "celery", "-A", "app.services.data_collector.celery_app", "inspect", "active"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sunpulse_network

  # Celery Beat per task scheduling
  celery-beat:
    build:
      context: ./modules/backend
      dockerfile: Dockerfile
    container_name: sunpulse_celery_beat
    restart: unless-stopped
    command: celery -A app.services.data_collector.celery_app beat --loglevel=info --scheduler=redbeat.RedBeatScheduler
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-sunpulse}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      
      # InfluxDB
      INFLUXDB_HOST: influxdb
      INFLUXDB_PORT: 8086
      INFLUXDB_DB: ${INFLUXDB_DB:-sunpulse_metrics}
      INFLUXDB_USER: ${INFLUXDB_USER:-sunpulse_user}
      INFLUXDB_PASSWORD: ${INFLUXDB_USER_PASSWORD}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      
      # ZCS API Configuration
      ZCS_API_URL: ${ZCS_API_URL:-https://third.zcsazzurroportal.com:19003/}
      ZCS_API_AUTH: ${ZCS_API_AUTH}
      ZCS_CLIENT_CODE: ${ZCS_CLIENT_CODE}
      ZCS_API_TIMEOUT: ${ZCS_API_TIMEOUT:-30}
      ZCS_API_RATE_LIMIT: ${ZCS_API_RATE_LIMIT:-100}
      ZCS_DEVICE_KEYS: ${ZCS_DEVICE_KEYS:-ZE1ES330J9E558}
      
      # Auth0
      AUTH0_DOMAIN: ${AUTH0_DOMAIN:-dev.example.auth0.com}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID:-dev_client_id}
      AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET:-dev_client_secret}
      
      # App Config
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG:-False}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    volumes:
      - ./modules/backend:/app
      - celery_beat_data:/app/celerybeat-schedule
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "celery", "-A", "app.services.data_collector.celery_app", "inspect", "scheduled"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sunpulse_network

  # Frontend RefineJS
  frontend:
    build:
      context: ./modules/frontend
      dockerfile: Dockerfile
    container_name: sunpulse_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8000/api/v1
      VITE_WS_URL: ws://localhost:8000/ws
      VITE_AUTH0_DOMAIN: gt0dev.eu.auth0.com
      VITE_AUTH0_CLIENT_ID: Q7lQAQCuatGlqkyNUESQVEVc6jAG2FDl
      VITE_AUTH0_AUDIENCE: https://sunpulse-api
      VITE_ENABLE_REALTIME: "false"  # WebSocket non implementato nel backend, usa polling
    volumes:
      - ./modules/frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sunpulse_network

  # Reverse Proxy Nginx
  nginx:
    image: nginx:alpine
    container_name: sunpulse_nginx
    restart: unless-stopped
    volumes:
      - ./modules/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sunpulse_network

volumes:
  redis_data:
  mosquitto_logs:
  frontend_node_modules:
  nginx_logs:
  celery_beat_data:

networks:
  sunpulse_network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.188.0/27
          gateway: 192.168.188.1